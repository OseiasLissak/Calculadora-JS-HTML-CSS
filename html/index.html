<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>



    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <main>
        <div class="fundo">
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                    <div class="container">
                        <table>
                            <tr>
                                <td><button class="botao" onclick="limpa()">C</button></td>
                                <td><button class="botao" onclick="apaga()"><</button></td>
                                <td><button class="botao" onclick="inseri('/')">/</button></td>
                                <td><button class="botao" onclick="inseri('*')">X</button></td>    
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="inseri('7')">7</button></td>
                                <td><button class="botao" onclick="inseri('8')">8</button></td>
                                <td><button class="botao" onclick="inseri('9')">9</button></td>
                                <td><button class="botao" onclick="inseri('-')">-</button></td>    
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="inseri('4')">4</button></td>
                                <td><button class="botao" onclick="inseri('5')">5</button></td>
                                <td><button class="botao" onclick="inseri('6')">6</button></td>
                                <td><button class="botao" onclick="inseri('+')">+</button></td>    
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="inseri('1')">1</button></td>
                                <td><button class="botao" onclick="inseri('2')">2</button></td>
                                <td><button class="botao" onclick="inseri('3')">3</button></td>
                                <td rowspan="2"><button class="botao-igual" onclick="calcula()">=</button></td>    
                            </tr>
                            <tr>
                                <td colspan="2"><button class="botao-zero" onclick="inseri('0')" style="width: 106px;">0</button></td>
                                <td><button class="botao" onclick="inseri('.')">.</button></td>    
                            </tr>
                        </table>
                    </div>
            </div>
        </div>
    </main>
    <script src="/js/calcula.js"></script>

</body>
</html>
